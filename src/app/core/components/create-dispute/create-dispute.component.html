<div class="modal fade bd-example-modal-lg feedback-modal_rating" #createDisputeModal id="searchNameModal" tabindex="-1" role="dialog"
aria-labelledby="exampleModalLabel" aria-hidden="true">

<div class="modal-dialog mw-55 border-none  mx-auto" role="document">

  <div class="modal-content p-0">

    <div class="modal-header feedback-header_bg">
      <!-- <h5 class="modal-title text_cap" id="bidModal">Update Proxy Bid Price</h5> -->
      <h5 class="modal-title text_cap" id="bidModal">Create Dispute</h5>
      <button type="button" class="close opac-1" (click)="cancel()" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">


      <form [formGroup]="createDisputeForm">
       <div class="row ">
     
          <div class="col-md-12">
        
           <div class="selected-box auto-hight form-group w-100">
             <label for=""class="text_doc">Subject*</label>
             <input type="text"    [ngClass]="{ 'is-invalid': (createDisputeForm.controls.title.touched || submitted) && createDisputeForm.get('title').errors }"
               class="form-control w-100 d-block my_select" formControlName="title">
             <p *ngIf="createDisputeForm.controls.title.touched || submitted">
               <app-form-validation-errors errorPrefix="Subject " [isupdateBid]=true   [errors]="createDisputeForm.get('title').errors">
               </app-form-validation-errors>
             </p>
           </div>
           <div class="form-group w-100">
            <label class="text_for" for="reason">Description*</label>
            <trumbowyg id="trum"
                  [initialContent]="initialContentOne"  
                   [options]="options1"
                   [update]="update$"
                   (savedContent)="contentOne=$event">
          
            </trumbowyg>
            <!-- <textarea class="form-control" formControlName="description" rows="5" id="reason"></textarea> -->
          </div>
            <div class="form-group w-100">
              <div class="submission_Btns text-center">
                <button class="button red" type="button" (click)="submitDispute()"> Submit</button>
                <button class="button red black_BTN M_L_5" type="button" (click)="cancel()">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>



</div>
</div>
